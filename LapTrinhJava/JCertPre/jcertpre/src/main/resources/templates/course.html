<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Courses - JCertPre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Available Courses</p>
            <div th:if="${courses.isEmpty()}" class="alert alert-info text-center" role="alert">
              No courses available yet.
            </div>
            <div class="row">
              <div class="col-md-6 mb-4" th:each="course : ${courses}">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}"></h5>
                    <p class="card-text" th:text="${course.description}"></p>
                    <p class="card-text"><strong>Price:</strong> <span th:text="'$' + ${#numbers.formatDecimal(course.price, 1, 2)}"></span></p>
                    <p class="card-text"><strong>Duration:</strong> <span th:text="${course.duration}"></span></p>
                    <p class="card-text"><strong>Rating:</strong> <span th:text="${course.rating}"></span></p>
                    <p class="card-text"><strong>Students:</strong> <span th:text="${course.studentCount}"></span></p>
                    <p class="card-text"><small class="text-muted" th:text="'Instructor: ' + ${course.instructor.name}"></small></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <a th:href="@{/instructor/upload}" class="btn btn-primary btn-lg" th:if="${#authentication.principal instanceof T(com.jcertpre.model.Instructor)}">Upload New Course</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

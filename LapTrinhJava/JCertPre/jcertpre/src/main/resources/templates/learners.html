<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách học viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        th { background-color: #eee; }
        a.button { padding: 6px 12px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Learners List</h1>
    <a href="/admin/learners/add" class="button">Add Learner</a>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="learner : ${learners}">
                <td th:text="${learner.id}"></td>
                <td th:text="${learner.name}"></td>
                <td th:text="${learner.email}"></td>
                <td th:text="${learner.phone}"></td>
                <td th:text="${learner.address}"></td>
                <td>
                    <a th:href="@{'/admin/learners/edit/' + ${learner.id}}" class="button">Edit</a>
                    <a th:href="@{'/admin/learners/delete/' + ${learner.id}}" class="button" 
                       onclick="return confirm('Are you sure you want to delete this learner?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/admin-dashboard">← Back to Admin Dashboard</a>
</body>

</html>

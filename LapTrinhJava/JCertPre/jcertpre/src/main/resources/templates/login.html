<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Learner Login - JCertPre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet" />
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Learner Login</p>

                <!-- Error message -->
                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                  Invalid email or password
                </div>
                <!-- Logout message -->
                <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                  You have been logged out successfully
                </div>

                <form th:action="@{/login}" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <i class="fas fa-envelope fa-lg position-absolute"></i>
                      <input type="email" class="form-control" id="username" name="username" placeholder="Email" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <i class="fas fa-lock fa-lg position-absolute"></i>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Log in</button>
                  </div>

                  <div class="text-center">
                    <p class="mt-2">Donâ€™t have an account? 
                      <a th:href="@{/register}" class="link-primary">Register here</a>
                    </p>
                    <p class="mt-2">Are you an instructor? 
                      <a th:href="@{/instructor/login}" class="link-primary">Login as Instructor</a>
                    </p>
                  </div>
                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Login illustration">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Instructor Registration - JCertPre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet" />
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Instructor Registration</p>

                <form th:action="@{/instructor/register}" method="post" th:object="${instructor}" id="registrationForm">

                  <!-- First Name -->
                  <div class="form-outline mb-4 position-relative">
                    <i class="fas fa-user fa-lg"></i>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required />
                  </div>

                  <!-- Last Name -->
                  <div class="form-outline mb-4 position-relative">
                    <i class="fas fa-user fa-lg"></i>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required />
                  </div>

                  <!-- Email -->
                  <div class="form-outline mb-4 position-relative">
                    <i class="fas fa-envelope fa-lg"></i>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required />
                  </div>

                  <!-- Phone -->
                  <div class="form-outline mb-4 position-relative">
                    <i class="fas fa-phone fa-lg"></i>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone Number" required />
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4 position-relative">
                    <i class="fas fa-lock fa-lg"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                  </div>

                  <!-- Confirm Password -->
                  <div class="form-outline mb-4 position-relative">
                    <i class="fas fa-key fa-lg"></i>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
                    <span id="passwordError" class="error"></span>
                  </div>

                  <!-- Submit -->
                  <div class="d-grid mb-3">
                    <button type="submit" id="submitButton" class="btn btn-primary btn-lg">Register</button>
                  </div>

                  <!-- Login link -->
                  <div class="text-center">
                    <p>Already have an account? <a th:href="@{/instructor/login}" class="link-primary">Login here</a></p>
                  </div>
                </form>

              </div>

              <!-- Right-side image -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#confirmPassword').on('input', function () {
      const password = $('#password').val();
      const confirmPassword = $('#confirmPassword').val();

      if (password !== confirmPassword) {
        $('#passwordError').text('Passwords do not match!');
        $('#submitButton').prop('disabled', true);
      } else {
        $('#passwordError').text('');
        $('#submitButton').prop('disabled', false);
      }
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Upload Course - JCertPre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <p class="text-center h1 fw-bold mb-5">Upload Course</p>
            <div th:if="${errors != null && errors.containsKey('general')}" class="alert alert-danger text-center" th:text="${errors['general']}"></div>
            <div th:if="${success != null}" class="alert alert-success text-center" th:text="${success}"></div>
            <form th:action="@{/instructor/upload}" th:object="${courseRequest}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Course Title" />
                <div th:if="${errors != null && errors.containsKey('title')}" class="text-danger" th:text="${errors['title']}"></div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" placeholder="Course Description"></textarea>
                <div th:if="${errors != null && errors.containsKey('description')}" class="text-danger" th:text="${errors['description']}"></div>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price (USD)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Price" step="0.01" min="0" />
                <div th:if="${errors != null && errors.containsKey('price')}" class="text-danger" th:text="${errors['price']}"></div>
              </div>
              <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" id="duration" th:field="*{duration}" class="form-control" placeholder="e.g., 10 hours" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - JCertPre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .form-control { 
      padding-left: 2.5rem; }

    .form-outline i {
        position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
        color: #495057; pointer-events: none;}
        
    .form-outline { 
      position: relative; width: 100%; }
  </style>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>
                <form class="mx-1 mx-md-4" action="/register" method="post">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <i class="fas fa-user fa-lg position-absolute"></i>
                      <input type="text" name="name" id="form3Example1c" class="form-control" placeholder="Your Name" required />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <i class="fas fa-envelope fa-lg position-absolute"></i>
                      <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="Your Email" required />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <i class="fas fa-lock fa-lg position-absolute"></i>
                      <input type="password" name="password" id="form3Example4c" class="form-control" placeholder="Password" required />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <i class="fas fa-key fa-lg position-absolute"></i>
                      <input type="password" name="confirmPassword" id="form3Example4cd" class="form-control" placeholder="Repeat your password" required />
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="agreeTerms" required />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Course Management - JCertPre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .error-field {
            color: #721c24;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .created-question {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Manage Course: <span th:text="${course.title != null ? course.title : 'Unnamed Course'}" style="color: #e74c3c;"></span></h1>
        
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        
        <!-- Error Messages -->
        <div th:if="${errors != null and !errors.isEmpty()}" class="alert alert-danger">
            <div th:each="error : ${errors}">
                <p th:text="${error.value}"></p>
            </div>
        </div>

        <!-- Update Course Form -->
        <div class="form-section">
            <h3 class="text-primary">Update Course Details</h3>
            <form th:action="@{/instructor/course/{courseId}/update(courseId=${course.id})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="${course.title}" name="title" style="border-color: #ced4da;" required />
                    <div th:if="${errors != null and errors['title'] != null}" class="error-field" th:text="${errors['title']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" th:text="${course.description}" style="border-color: #ced4da; min-height: 100px;" required></textarea>
                    <div th:if="${errors != null and errors['description'] != null}" class="error-field" th:text="${errors['description']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" th:value="${course.price}" step="0.01" min="0" style="border-color: #ced4da;" required />
                    <div th:if="${errors != null and errors['price'] != null}" class="error-field" th:text="${errors['price']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Files (PDF, ZIP, DOC, TXT, max 10MB)</label>
                    <input type="file" class="form-control" name="files" multiple style="border-color: #ced4da;" />
                    <div th:if="${errors != null and errors['files'] != null}" class="error-field" th:text="${errors['files']}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Update Course</button>
            </form>
        </div>

        <!-- Post Notification Form -->
        <div class="form-section">
            <h3 class="text-info">Post Notification</h3>
            <form th:action="@{/instructor/course/{courseId}/notification(courseId=${course.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" name="message" placeholder="Enter notification message" style="border-color: #ced4da; min-height: 100px;" required></textarea>
                    <div th:if="${errors != null and errors['message'] != null}" class="error-field" th:text="${errors['message']}"></div>
                </div>
                <button type="submit" class="btn btn-info">Post Notification</button>
            </form>
        </div>

        <!-- Create Exam Form -->
        <div class="form-section">
            <h3>Create Exam Question</h3>
            <form th:action="@{/instructor/course/{courseId}/exam(courseId=${courseId})}" th:object="${exam}" method="post">
                <div class="mb-3">
                    <label class="form-label">Question Text</label>
                    <input type="text" class="form-control" th:field="*{question.text}" required />
                    <div th:if="${errors != null and errors['question.text'] != null}" class="error-field" th:text="${errors['question.text']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option A</label>
                    <input type="text" class="form-control" th:field="*{question.optionA}" required />
                    <div th:if="${errors != null and errors['question.optionA'] != null}" class="error-field" th:text="${errors['question.optionA']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option B</label>
                    <input type="text" class="form-control" th:field="*{question.optionB}" required />
                    <div th:if="${errors != null and errors['question.optionB'] != null}" class="error-field" th:text="${errors['question.optionB']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option C</label>
                    <input type="text" class="form-control" th:field="*{question.optionC}" required />
                    <div th:if="${errors != null and errors['question.optionC'] != null}" class="error-field" th:text="${errors['question.optionC']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Option D</label>
                    <input type="text" class="form-control" th:field="*{question.optionD}" required />
                    <div th:if="${errors != null and errors['question.optionD'] != null}" class="error-field" th:text="${errors['question.optionD']}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-select" th:field="*{question.correctAnswer}" required>
                        <option value="">Select Correct Answer</option>
                        <option value="a">a (Option A)</option>
                        <option value="b">b (Option B)</option>
                        <option value="c">c (Option C)</option>
                        <option value="d">d (Option D)</option>
                    </select>
                    <div th:if="${errors != null and errors['question.correctAnswer'] != null}" class="error-field" th:text="${errors['question.correctAnswer']}"></div>
                </div>
                <button type="submit" class="btn btn-success">Add Question</button>
            </form>
        </div>

        <!-- Display Created Questions -->
        <div class="form-section" th:if="${course.examSimulation != null and course.examSimulation.questions != null and !course.examSimulation.questions.isEmpty}">
            <h3>Created Questions</h3>
            <div th:each="question, stat : ${course.examSimulation.questions}" class="card mb-3 created-question">
                <div class="card-body">
                    <h5 class="card-title">Question <span th:text="${stat.count}"></span></h5>
                    <p class="card-text"><strong>Text:</strong> <span th:text="${question.text}"></span></p>
                    <p class="card-text"><strong>Options:</strong></p>
                    <ul>
                        <li>Option A: <span th:text="${question.optionA}"></span></li>
                        <li>Option B: <span th:text="${question.optionB}"></span></li>
                        <li>Option C: <span th:text="${question.optionC}"></span></li>
                        <li>Option D: <span th:text="${question.optionD}"></span></li>
                    </ul>
                    <p class="card-text"><strong>Correct Answer:</strong> <span th:text="${question.correctAnswer}"></span></p>
                </div>
            </div>
        </div>
        <div class="form-section" th:if="${course.examSimulation == null or course.examSimulation.questions == null or course.examSimulation.questions.isEmpty}">
            <h3>Created Questions</h3>
            <p>No questions added yet.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

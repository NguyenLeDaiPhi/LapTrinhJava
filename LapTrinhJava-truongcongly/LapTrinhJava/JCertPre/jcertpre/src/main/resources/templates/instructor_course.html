<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Your Courses - JCertPre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <p class="text-center h1 fw-bold mb-5">Your Courses</p>
            <div th:if="${courses == null || courses.isEmpty()}" class="alert alert-info text-center">
              No courses uploaded yet.
            </div>
            <div th:if="${courses != null && !courses.isEmpty()}">
              <div class="row">
                <div th:each="course : ${courses}" class="col-md-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${course.title != null ? course.title : 'Untitled'}"></h5>
                      <p class="card-text" th:text="${course.description != null ? course.description : 'No description'}"></p>
                      <p class="card-text">Price: $<span th:text="${course.price}"></span></p>
                      <p class="card-text">Duration: <span th:text="${course.duration != null ? course.duration : 'Not specified'}"></span></p>
                      <p class="card-text">Rating: <span th:text="${course.rating}"></span></p>
                      <p class="card-text">Students: <span th:text="${course.studentCount}"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <a th:href="@{/instructor/upload}" class="btn btn-primary">Upload New Course</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/css/auth.css" rel="stylesheet">
  <style>
    .navbar { background-color: #007bff; }
    .navbar-brand, .nav-link { color: white !important; }
    .nav-link:hover { background-color: #0056b3; }
    .logout-btn { color: white; background-color: #dc3545; border: none; }
    .logout-btn:hover { background-color: #c82333; }
  </style>
</head>
<body>
  <nav th:fragment="header" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JCertPre Instructor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/instructor/courses}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/instructor/upload}">Upload Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/instructor/community}">Community</a>
          </li>
        </ul>
        <form th:action="@{/instructor/logout}" method="post" class="d-flex">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn logout-btn">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
